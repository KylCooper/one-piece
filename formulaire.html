<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=K2D&family=Mako&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
        <a href="index.html" class="nav-link">
            <h1 class="title-nav">Le</h1>
            <img src="./image/One_Piece_(ja)_Logo-1.png" alt="Logo-One-Piece" class="logo"/>
        </a>
    </nav>

    <section class="form">

        <div class="form-bloc">
            <div class="form-bloc-1">
                <h1 class="form-title">Formulaire D'inscription </h1>
            </div>

            <div class="form-bloc-2">
                <div class="cell">
                    <h2 class="label">Nom :</h2>
                    <input type="text"  class="input-text">
                </div>
                <div class="cell">
                    <h2 class="label">Prenom :</h2>
                    <input type="text"  class="input-text">
                </div>
                <div class="cell">
                    <h2 class="label">Age :</h2>
                    <input type="text"  class="input-text">
                </div>
                <div class="cell">
                    <h2 class="label">Numéro de téléphone :</h2>
                    <input type="text"  class="input-text">
                </div>
                <div class="cell">
                    <h2 class="label">Email</h2>
                    <input type="text"  class="input-text">
                </div>
                <div class="cell">
                    <h2 class="label">Adresse :</h2>
                    <input type="text"  class="input-text">
                </div>
            </div>

            <div class="form-bloc-3">
                <h1 class="form-btn">Valider </h1>
            </div>
        </div>
        
    </section>

   
    <footer>
      <div class="footer-logo">
        <img src="./image/One_Piece_(ja)_Logo-1.png"  alt="logo-de-one-piece-footer" class="logo-footer"/>
      </div>
      <div class="footer-bloc-1">
        <div class="reseau">
          <img
            src="./image/Icon.png"
            alt="logo-des-reseau-sociaux"
            class="logo-reseau"
          />
        </div>
        <div class="politique">
          <h4 class="text-footer">Conditions générales d utilisation</h4>
          <h4 class="text-footer">Contact</h4>
          <h4 class="text-footer">Mentions légales</h4>
        </div>
      </div>
    </footer>
  </body>
</html>
